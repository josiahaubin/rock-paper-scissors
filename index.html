<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock, Paper, Scissor Game</title>
  <link href="https://fonts.googleapis.com/css?family=Coustard&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Rock+Salt&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <!-- Title Row -->
    <div class="row text-center">
      <div class="col">
        <h1>Let's Play: Rock Paper Scissors</h1>
        <h4>That is if you think you have what it takes to defeat the mighty computer</h4>
        <h6>(aka select the correct picture)</h6>
      </div>
    </div>
    <!-- Play Row -->
    <div class="row mt-5 text-center">
      <div class="col">
        <h2 class="rock-title">Rock</h2>
        <img src="https://s-media-cache-ak0.pinimg.com/originals/ab/b1/aa/abb1aab8c7d722cc694f648381e83e22.jpg" alt=""
          class="images mt-2" onclick="play('rock')">
      </div>
      <div class="col">
        <h2 class="paper-title">Paper</h2>
        <img src="http://spiderfan.org/images/title/comics/daily_bugle_props/003.jpg" alt="" class="images mt-2"
          onclick="play('paper')">
      </div>
      <div class="col">
        <h2 class="scissors-title">Scissors</h2>
        <img src="https://img.michaels.com/L6/3/IOGLO/819961478/178925700/10405225_1.jpg?fit=inside%7C1024:1024" alt=""
          class="images mt-2" onclick="play('scissors')">
      </div>
    </div>
    <!-- Results Row -->
    <div class="row text-center mt-5">
      <div class="col">
        <h1 id="resultHeading"></h1>
        <h2 id="runningCountHeading"></h2>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
