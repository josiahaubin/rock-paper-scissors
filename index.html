<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock, Paper, Scissor Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <!-- Title Row -->
    <div class="row text-center">
      <div class="col">
        <h1>Let's Play: Rock Paper Scissors</h1>
        <h4>That is if you think you have what it takes...</h4>
      </div>
    </div>
    <!-- Play Row -->
    <div class="row mt-5 text-center">
      <div class="col">
        <h2>Rock</h2>
        <img src="https://s-media-cache-ak0.pinimg.com/originals/ab/b1/aa/abb1aab8c7d722cc694f648381e83e22.jpg" alt=""
          class="images">
        <button type="button" class="btn btn-primary mt-2" onclick="">Play Rock</button>
      </div>
      <div class="col">
        <h2>Paper</h2>
        <img src="http://spiderfan.org/images/title/comics/daily_bugle_props/003.jpg" alt="" class="images">
        <button type="button" class="btn btn-primary mt-2 ml-2" onclick="">Play Paper</button>
      </div>
      <div class="col">
        <h2>Scissors</h2>
        <img src="https://img.michaels.com/L6/3/IOGLO/819961478/178925700/10405225_1.jpg?fit=inside%7C1024:1024" alt=""
          class="images">
        <button type="button" class="btn btn-primary mt-2" onclick="">Play Scissors</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
